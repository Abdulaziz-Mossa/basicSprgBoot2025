<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div th:text="${sum}">-</div>
num1:
<input id ="input_num1" type="number"></input> <br>
num2:
<input id ="input_num2" type="number"></input> <br>
num3:
<input id ="input_num3" type="number"></input> <br>
sum:
<input id ="sum" ></input> <br>
<button onclick="getSum()">get sum</button>
<script>
    function getSum() {


        $.ajax({
            url: "/api/assignment3",
            method: "GET",
            data: {
                num1: $("#input_num1").val(),
                num2: $("#input_num2").val(),
                num3: $("#input_num3").val()
            },
            success: (data, status, xhr) => {
                //alert(JSON.stringify(data));
                $("#sum").val(data);
            },
            error: (data, status, xhr) => {
                alert(JSON.stringify(data));
            },
        });
    }
</script>
</body>
</html>
